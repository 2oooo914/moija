spring:
  # Datasource
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=1
    username: sa
    password:
  # JPA
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
      # JPA 키 생성 전략
      use-new-id-generator-mappings: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
