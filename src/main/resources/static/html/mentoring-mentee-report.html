    <main>
        <div class = 'mentoring-mentor-mentee-application-page'>
            <div class = 'mentor-accept-title'>
                <h3>멘토링 활동 기록</h3>
            </div>
            <div class = 'mentoring-mentor-mentee-application-upper-container'>
                <div class = 'mentoring-mentee-info-title'>
                    <p class = 'mentoring-mentee-info-title-bold'>멘토링 활동 기록 요약</p>
                    <p class = 'mentoring-mentee-info-title-light'>멘토링 활동 1회차 기록</p>
                </div>
                <div class = 'mentoring-mentee-info-container'>
                    <div class = 'mentoring-mentee-info-li'>
                        <p class = 'mentoring-mentee-info-bold'>주제</p>
                        <p class = 'mentoring-mentee-info-light'>교육</p>
                    </div>
                    <div class = 'mentoring-mentee-info-li'>
                        <p class = 'mentoring-mentee-info-bold'>활동 시간</p>
                        <p class = 'mentoring-mentee-info-light'>2023.12.02 15:00 ~ 18:00</p>
                    </div>
                    <div class = 'mentoring-mentee-info-li'>
                        <p class = 'mentoring-mentee-info-bold'>온오프라인</p>
                        <p class = 'mentoring-mentee-info-light'>온라인</p>
                    </div>
                </div>
            </div>
            <div id = 'mentor-accept-container-1' class = 'mentoring-application-mentor-accept-lower-container'>
                <p class = 'mentoring-accept-question'>멘토링 활동이 위와 같이 진행 되었나요?</p>
                <div class = 'mentoring-accpet-btn-container'>
                    <button id = 'agree-mentoring' class= 'mentoring-accpet-orange-btn'>
                        <img  src = '../src/mentor-accept-btn.png'>
                        <p>네, 위와 같이 진행 되었습니다.</p>
                    </button>
                    <button id = 'reject-mentoring' class= 'mentoring-accpet-white-btn'>
                        <img src = '../src/mentor-reject-btn.png'>
                        <p>아니오, 진행 사항과 다릅니다.</p>
                    </button>
                </div>
            </div>
        
        </div>
