<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar">
        <div class="nav-wrap">
            <div class="nav-logo">
                <img class="nav-logo-img" src="../src/nav_logo.png">
            </div>
            <div class="nav-left">
                <ul class="nav-menu">
                    <li class="nav-menu-category"><a href="">멘토링</a>
                      </li>
                    <li class="nav-menu-category"><a href="">정보</a></li>
                    <li class="nav-menu-category"><a href="">커뮤니티</a></li>
                </ul>
                
                <ul id="login-wrap" class = "nav-user-login">
                        <li class = "nav-log-in"><a href="">Log in</a></li>
                        <li class = 'nav-sign-up'><a href="">Sign up</a></li>
                </ul>
                
                <ul id = "logout-wrap" class = "nav-user-logout">
                        <li class = "login-user"><a href="">자립 1년차 <b>모이자</b>님</a></li>
                        <li class = 'nav-logout'><a href="">logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class = 'mentoring-write-application'>
            <div class = 'mentoring-write-application-title'>
                <p>모이자 멘토님의 멘토링 후기를 작성합니다.</p>
            </div>
            <div class = 'mentoring-write-application-container'>
                <div class = 'mentoring-write-application-upper-container'>
                    <div class = 'application-container'>
                        <p class = 'question-text'>후기에 표시 되는 닉네임의 익명 유무를 선택해 주세요.</p>
                        <input type='checkbox' id='application-agree-nickname'>
                        <label for='application-agree-nickname' class='toggle'></label>
                    </div>
                </div>
                <div class = 'mentoring-write-application-lower-container'>
                    <div class = 'application-write-free'>
                        <p class = 'question-text'>모이자 님께 멘토링을 받은 내용 및 후기를 자유롭게 작성해 주세요. (1000자 이내)</p>
                        <textarea id = 'application-write-free'></textarea>
                    </div>
                </div>
            </div>
            <div class = 'mentoring-submit-application'>
                <button>멘토링 후기를 작성합니다</button>
            </div>
        </div>
        
        <footer>
            <div class = 'left-footer'>
                <p class = 'bold-footer'>임팩트 캠퍼스 IT 서비스 공모전 출품작</p>
